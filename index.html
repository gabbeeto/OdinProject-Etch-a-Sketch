<!DOCTYPE html>

<body>
	<header>
		<h1>Etch-a-Sketch</h1>
	</header>
<main id="mainOptionContainer">

<div id="optionsContainer">
	<h2>size: 32x32<h2>
<input type="range" value="32" min="1" max="64">	
<button>generate</button>
</div>

<div id="optionsContainer2">
<button>Clear</button>
<button>Erase</button>
<button>paint</button>
<button>rainbow color</button>

</div>

<div id="optionsContainer3">
	<h2>h:<span><span></h2>
<input type="range" value="0" min="0" max="360"  id="h">

	<h2>s:<span><span></h2>
<input type="range" value="100" min="0" max="100"  id="s">

	<h2>l:<span><span></h2>
<input type="range" value="50" min="0" max="100"  id="l">

<div id="smallSquare">
</div>


</main>


	<div id="EASContainer"></div>

	<footer>
